<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Logistik Mapalast</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="bg-gray-100">

    <div id="toast-container" class="fixed top-5 right-5 z-50 space-y-2"></div>

    <div id="app-container">
        <div class="flex items-center justify-center min-h-screen bg-gray-100">
            <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg login-card">
                <div class="text-center">
                    <h1 class="text-3xl font-bold text-gray-800">Login Admin</h1>
                    <p class="text-gray-500">Sistem Logistik Mapalast</p>
                </div>
                <div class="text-sm text-center mt-2">
                    <a href="public-kegiatan.html" class="text-blue-600 hover:underline">Anggota? Catat Penggunaan latihan di sini</a>
                </div>
                <form id="login-form" method="POST" class="space-y-4" novalidate autocomplete="off">
                    <div>
                        <label for="email" class="text-sm font-medium text-gray-700">Email</label>
                        <input id="email" name="email" type="email" autocomplete="email" required class="w-full p-3 mt-1 border rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="admin@mapala.com">
                    </div>
                    <div>
                        <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="w-full p-3 mt-1 border rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="••••••••">
                    </div>
                    <div id="login-error" class="text-red-500 text-sm text-center min-h-[1.25rem]"></div>
                    <div>
                        <button type="submit" class="w-full px-4 py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none">Masuk</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>

</body>
</html>
